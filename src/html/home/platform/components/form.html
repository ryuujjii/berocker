<div class="platform__form">
  <p class="platform__form-title">Customize your demo</p>
  <form class="platform__form-block" id="demoForm">
    <div class="form__item">
      <label class="form__label" for="name">Your name <span>*</span></label>
      <input class="form__input" type="text" name="name" id="name" placeholder="Ade Tiger" />
      <div class="error-message"></div>
      <span class="form__edit">
        <svg width="14" height="15" viewBox="0 0 14 15" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path stroke="#2B73FF" stroke-width="1.2" stroke-linecap="round" stroke-linejoin="round" />
        </svg>
        Edit
      </span>
    </div>
    <div class="form__item">
      <label class="form__label" for="pickup_address">Enter pick up address or zip <span>*</span></label>
      <input class="form__input" type="text" name="pickup_address" id="pickup_address" placeholder="Boston" />
      <div class="error-message"></div>
      <span class="form__edit">
        <svg width="14" height="15" viewBox="0 0 14 15" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path stroke="#2B73FF" stroke-width="1.2" stroke-linecap="round" stroke-linejoin="round" />
        </svg>
        Edit
      </span>
    </div>
    <div class="form__item">
      <label class="form__label" for="drop_off_address">Enter drop off address or zip <span>*</span></label>
      <input class="form__input" type="text" name="drop_off_address" id="drop_off_address" placeholder="Philadelphia" />
      <div class="error-message"></div>
      <span class="form__edit">
        <svg width="14" height="15" viewBox="0 0 14 15" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path stroke="#2B73FF" stroke-width="1.2" stroke-linecap="round" stroke-linejoin="round" />
        </svg>
        Edit
      </span>
    </div>
    <div class="form__item">
      <label class="form__label" for="vehicle_model">Type in vehicle model <span>*</span></label>
      <input class="form__input" type="text" name="vehicle_model" id="vehicle_model" placeholder="Mustang" />
      <div class="error-message"></div>
      <span class="form__edit">
        <svg width="14" height="15" viewBox="0 0 14 15" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path stroke="#2B73FF" stroke-width="1.2" stroke-linecap="round" stroke-linejoin="round" />
        </svg>
        Edit
      </span>
    </div>
    @@include('../../../components/primary-button.html',{'text':'See it in action','class':'platform__form-btn','type':'submit'})
  </form>
  <p class="platform__form-text">experience how BeRocker AI handles it</p>
</div>
